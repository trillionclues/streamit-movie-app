<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.jpg" />
    <title>streamIT Movie App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <header class="header-flex">
        <div class="logo">
          <img src="./images/logoipsum-logo-35.svg" />
        </div>
        <!-- <form class="search" action="#">
          <button type="submit">
            <i class="fa-solid fa-search fa-lg"></i>
          </button>
          <input
            type="text"
            name="search"
            id="form-control"
            placeholder="Search something here..."
          />
        </form> -->
        <div class="nav-profile">
          <p><span>Hello </span>Pekar Richard</p>
          <div class="avatar">
            <img src="./images/face-avatar.jpg" alt="" />
          </div>
        </div>
      </header>

      <!-- main section starts -->
      <div class="main-section">
        <!-- collection -->
        <h3 class="main-title">Welcome Back ðŸ‘‹</h3>

        <div class="movie-select">
          <p>These are the most popular movies and TV shows this week.</p>
          <select name="movie" class="form-control" id="dropdown">
            <div class="options">
              <option disabled selected value>Popular</option>
              <option value="drama">Hollywood</option>
              <option value="drama">Nollywood</option>
              <option value="drama">Drama Movies</option>
              <option value="anime">Anime Movies</option>
            </div>
            <form id="form" class="form">
              <input
                type="text"
                placeholder="Search"
                id="search"
                class="search"
              />
            </form>
          </select>
        </div>
        <main id="movie-list"></main>
        <div class="pagination">
          <div class="page" id="prev">Previous Page</div>
          <div class="current" id="current">1</div>
          <div class="page" id="next">Next Page</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
